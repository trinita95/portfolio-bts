<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille Technologique - Automobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="veille.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="entreprise.html">Entreprise</a></li>
                <li><a href="realisations.html">Réalisations</a></li>
                <li><a href="veille.html" class="active">Veille</a></li>
                <li><a href="bilan.html">Bilan</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Veille Technologique</h1>
            <p>Les dernières avancées dans la technologie automobile (2024-2025)</p>
        </div>
    </section>

    <div class="filter-container">
        <div class="filter-group">
            <span class="filter-label">Tri par note :</span>
            <button class="filter-button" data-filter="rating" data-order="desc">Meilleures notes</button>
            <button class="filter-button" data-filter="rating" data-order="asc">Moins bonnes notes</button>
        </div>
        <div class="filter-group">
            <span class="filter-label">Tri par date :</span>
            <button class="filter-button active" data-filter="date" data-order="desc">Plus récentes</button>
            <button class="filter-button" data-filter="date" data-order="asc">Plus anciennes</button>
        </div>
    </div>

    <section class="articles-grid" id="articlesGrid">
        <!-- Les articles seront injectés dynamiquement via veille.js -->
    </section>

    <div id="articleModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <div class="modal-meta">
                    <div class="modal-date" id="modalDate"></div>
                    <div class="modal-rating" id="modalRating"></div>
                </div>
            </div>
            <div class="modal-body">
                <div id="modalContent"></div>
                <div class="modal-tags" id="modalTags"></div>
                <div class="modal-sources">
                    <h3>Sources</h3>
                    <ul id="modalSources"></ul>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Coban Sinan - Tous droits réservés</p>
    </footer>

    <script src="veille.js"></script>
</body>
</html>
